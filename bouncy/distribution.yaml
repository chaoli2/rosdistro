%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - bionic
  - xenial
repositories:
  ros2_intel_movidius_ncs:
    doc:
      type: git
      url: https://github.com/intel/ros2_intel_movidius_ncs.git
      version: 0.3.0
    release:
      packages:
      - movidius_ncs_example
      - movidius_ncs_image
